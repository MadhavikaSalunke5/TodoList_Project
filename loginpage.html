<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }
    .container {
      width: 400px;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .btn {
      width: 100%;
      padding: 15px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #d62828;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Step 2 of 4</p>
    <h2>What's your name?</h2>
    <p>Complete your profile now.</p>
    <input type="text" id="nameInput" placeholder="Enter your name" value="Madhavika Salunke">
    <button class="btn" onclick="saveName()">Continue</button>
  </div>

  <script>
    function saveName() {
      let name = document.getElementById("nameInput").value.trim();
      if(name !== "") {
        localStorage.setItem("userName", name); // Save name
        window.location.href = "select.html";   // Go to next page
      } else {
        alert("Please enter your name!");
      }
    }
  </script>
</body>
</html>
