<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to ToDo App</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffdfc;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #f8f6f4;
      padding: 20px;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .profile-circle {
      width: 40px;
      height: 40px;
      background-color: #e74c3c;
      border-radius: 50%;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      margin-right: 10px;
    }

    .sidebar h3 {
      font-size: 16px;
      margin-top: 20px;
      color: #444;
    }

    .sidebar p {
      font-size: 14px;
      color: #777;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 40px;
    }

    .step {
      font-size: 14px;
      color: #777;
      margin-bottom: 10px;
    }

    .main h1 {
      font-size: 28px;
      margin: 0 0 10px 0;
      color: #222;
    }

    .main p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .card {
      background-color: #fdfaf7;
      border: 1px solid #f0ece8;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin-bottom: 30px;
    }

    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .feature img {
      width: 40px;
      height: 40px;
      margin-right: 15px;
    }

    .feature p {
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    .btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #cf3c2f;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="profile">
      <div class="profile-circle">M</div>
      <span></span>
    </div>
    <h3>My Projects</h3>
    <p>Your projects will appear here.</p>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="step">Step 1 of 4</div>
    <h1>Welcome to ToDo App!</h1>
    <p>Weâ€™re excited to help you organize your tasks and be more productive.</p>

    <div class="card">
      <div class="feature">
        <img src="https://img.icons8.com/color/48/task.png" alt="Organize">
        <p>Organize your daily tasks easily</p>
      </div>
      <div class="feature">
        <img src="https://img.icons8.com/color/48/goal.png" alt="Focus">
        <p>Stay focused on the important things</p>
      </div>
      <div class="feature">
        <img src="https://img.icons8.com/color/48/checked.png" alt="Achieve">
        <p>Achieve goals and complete projects</p>
      </div>
    </div>

    <button class="btn" onclick="goToNextPage()">Let's Go</button>
  </div>

  <!-- Script placed outside -->
  <script>
    function goToNextPage() {
      window.location.href = "loginpage.html";  // redirect to second page
    }
  </script>

</body>
</html>
